<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feng Xie's Homepage</title>

<style>

/* ===============================
   Background
   =============================== */
html {
  background-color: #eeeeee;
}

body {
  margin: 0;
  font-family: Georgia, serif;
  color: #222;
}

/* ===============================
   Fixed Top Navigation
   =============================== */
.topnav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 75px;
  background: #f8f9fb;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  display: flex;
  align-items: center;
  z-index: 9999;
}

.nav-inner {
  width: 80%;
  margin-left: 10%;
  margin-right: 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-name a {
  font-size: 30px;
  font-weight: 700;
  text-decoration: none;
  color: #000;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  font-size: 18px;
  text-decoration: none;
  color: #444;
  transition: 0.2s;
}

.nav-links a:hover {
  color: #527bbd;
}
